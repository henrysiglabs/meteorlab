
<template name="firstTemplate">
    <div id="title">shapes count: {{shapeCount}}</div>
    <svg height="200" width="100%" id="shapes">
        {{> one}}
    </svg>
    {{{rawInsert}}}
</template>

<template name="one">
    {{#each svgShapes}}
        <circle cx="100" cy="50" r="40" stroke="#ffc348" stroke-width="3" fill="#31be4f"/>
    {{/each}}
</template>
